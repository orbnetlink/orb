<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="orbnetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#0f172a" rx="20"/>
  
  <!-- Orbit rings -->
  <circle cx="100" cy="100" r="70" stroke="url(#orbnetGrad)" stroke-width="3" fill="none" opacity="0.3"/>
  <circle cx="100" cy="100" r="50" stroke="url(#orbnetGrad)" stroke-width="3" fill="none" opacity="0.5"/>
  
  <!-- Center orb -->
  <circle cx="100" cy="100" r="25" fill="url(#orbnetGrad)"/>
  
  <!-- Connection nodes -->
  <circle cx="100" cy="45" r="8" fill="#0ea5e9"/>
  <circle cx="145" cy="100" r="8" fill="#2563eb"/>
  <circle cx="100" cy="155" r="8" fill="#7c3aed"/>
  <circle cx="55" cy="100" r="8" fill="#0ea5e9"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="75" x2="100" y2="45" stroke="#0ea5e9" stroke-width="2" opacity="0.6"/>
  <line x1="125" y1="100" x2="145" y2="100" stroke="#2563eb" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="125" x2="100" y2="155" stroke="#7c3aed" stroke-width="2" opacity="0.6"/>
  <line x1="75" y1="100" x2="55" y2="100" stroke="#0ea5e9" stroke-width="2" opacity="0.6"/>
  
  <!-- Text -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">ORBNET LINK</text>
</svg>
